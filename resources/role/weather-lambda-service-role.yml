Type: "AWS::IAM::Role"
Properties:
  RoleName: Lambda-${self:custom.appSync.serviceRole}-${self:service}
  AssumeRolePolicyDocument:
    Version: "2012-10-17"
    Statement:
      -
        Effect: "Allow"
        Principal:
          Service:
            - "appsync.amazonaws.com"
        Action:
          - "sts:AssumeRole"
  Policies:
    -
      PolicyName: "Lambda-${self:custom.appSync.serviceRole}-Policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action:
              - "lambda:invokeFunction"
            Resource:
              - { Fn::GetAtt: [GetWeatherDataLambdaFunction, Arn] }